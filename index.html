<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сигналы Mines</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #01013c;
            overflow: hidden;
        }

        .game-container {
            padding: 10px;
            border: 3px solid rgba(173, 216, 230, 0.8); /* Тонкая светло-голубая граница */
            border-radius: 20px; /* Более округлые углы */
            background: rgba(0, 15, 45, 0.9);
            box-shadow: 
                inset 0 0 15px rgba(0, 0, 0, 0.8), /* Внутренняя тень для темного эффекта */
                0 0 20px rgba(0, 216, 230, 0.5), /* Внешнее свечение */
                0 0 30px rgba(0, 216, 230, 0.3); /* Дополнительная светлая тень для глубины */
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            grid-template-rows: repeat(5, 50px);
            gap: 5px;
            position: relative;
        }

        .square {
            width: 50px;
            height: 50px;
            background: none;
            background-size: 250px 250px; /* Размер всего SVG-файла */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
            opacity: 1;
        }

        .star {
            width: 50px;
            height: 50px;
            position: absolute;
            background: url('star.png') no-repeat center center;
            background-size: cover;
            transition: opacity 0.5s, transform 0.5s;
            opacity: 0;
        }

        .mode-selection {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
            padding: 10px 20px;
            border-radius: 15px; /* Более округлые углы */
            background: #1b1b2f; /* Темный фон для выбора режима */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Легкая тень для эффекта объема */
            margin-bottom: 15px;
            color: #FFFFFF;
            font-size: 20px;
            font-weight: bold;
        }

        .mode-selection label {
            margin-bottom: 10px;
            color: #FFFFFF;
            font-size: 16px;
        }

        .mode-button {
            width: 40px; 
            height: 40px; 
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            background-color: #1b1b2f; /* Темный фон для кнопок */
            color: #FFFFFF; /* Белый текст */
            border: none;
            border-radius: 50%; /* Округлая форма для кнопок */
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, transform 0.3s;
        }

        .mode-button:hover {
            background-color: #343a40; /* Более светлый оттенок при наведении */
        }

        #modeValue {
            color: #FFFFFF; /* Белый текст для значения режима */
            font-weight: bold;
            font-size: 20px;
            margin: 0 10px;
        }

        button {
            padding: 15px 40px;
            font-size: 20px;
            cursor: pointer;
            background: #1976D2; /* Синий цвет кнопки */ /* Темный фон для кнопки */
            border: none;
            border-radius: 10px;
            color: #FFFFFF; /* Белый текст */
            font-weight: bold;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4); /* Легкая тень */
        }

        button:hover {
            background: #343a40; /* Более светлый оттенок при наведении */
            transform: scale(1.05);
        }

        h1 {
            color: white;
            font-size: 32px;
            margin: 0;
        }

        .username {
            color: white;
            font-size: 16px;
            margin: 0;
            margin-top: -5px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .footer-image {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px; /* Высота изображения */
            background: url('downbackground.png') no-repeat center bottom;
            background-size: cover;
            z-index: -1; /* Чтобы изображение находилось поверх основного фона */
        }

        @media (max-width: 600px) {
            .grid {
                grid-template-columns: repeat(5, 40px);
                grid-template-rows: repeat(5, 40px);
            }

            .square {
                width: 40px;
                height: 40px;
                font-size: 18px;
                background-size: contain; /* Изменяем под мобильный размер */
            }

            .star {
                width: 32px;
                height: 32px;
            }
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Bot Name</h1>
    <h2 class="username">teg_bota</h2>
</div>

<div class="game-container">
    <div class="grid" id="grid">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 250" width="250" height="250" style="display: none;">
            <defs>
                <g id="cell">
                    <rect width="50" height="50" rx="8" ry="8" fill="#007BFF" />
                </g>
            </defs>
        </svg>
    </div>
</div>

<div class="mode-selection">
    <label for="modeValue">Кол-во ловушек</label>
    <div style="display: flex; align-items: center;">
        <button class="mode-button" id="decrement">-</button>
        <div id="modeValue">1</div>
        <button class="mode-button" id="increment">+</button>
    </div>
</div>

<button id="signalButton">Получить сигнал</button>

<div class="footer-image"></div>

<script>
    const grid = document.getElementById('grid');
    const squares = [];
    let currentStars = [];
    let mode = 1;
    const modeValueDisplay = document.getElementById('modeValue');
    let isShowingSignal = false;

    // Создание ячеек сетки
    for (let i = 0; i < 25; i++) {
        const square = document.createElement('div');
        square.className = 'square';
        
        // Определение позиции для каждого квадрата
        const row = Math.floor(i / 5);
        const col = i % 5;
        square.style.backgroundPosition = `-${col * 50}px -${row * 50}px`;

        square.innerHTML = '<svg width="50" height="50"><use href="#cell"></use></svg>';
        grid.appendChild(square);
        squares.push(square);
    }

    async function showStars() {
        if (isShowingSignal) return;
        isShowingSignal = true;

        currentStars.forEach(star => star.remove());
        currentStars = [];

        squares.forEach(square => {
            square.style.opacity = '1';
            square.style.visibility = 'visible';
        });

        let starsToShow;
        if (mode === 1) starsToShow = 10;
        else if (mode === 3) starsToShow = 5;
        else if (mode === 5) starsToShow = 4;
        else if (mode === 7) starsToShow = 3;

        const randomIndices = [];
        while (randomIndices.length < starsToShow) {
            const randomIndex = Math.floor(Math.random() * 25);
            if (!randomIndices.includes(randomIndex)) randomIndices.push(randomIndex);
        }

        for (let i = 0; i < randomIndices.length; i++) {
            const index = randomIndices[i];
            const square = squares[index];

            square.style.transition = 'opacity 0.5s';
            square.style.opacity = '0';

            await new Promise(resolve => setTimeout(resolve, 500));

            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = `${square.offsetLeft + grid.offsetLeft}px`;
            star.style.top = `${square.offsetTop + grid.offsetTop}px`;
            star.style.opacity = '1';
            document.body.appendChild(star);
            currentStars.push(star);
        }

        isShowingSignal = false;
    }

    document.getElementById('signalButton').addEventListener('click', showStars);

    document.getElementById('increment').addEventListener('click', () => {
        if (mode < 7) mode += 2;
        modeValueDisplay.textContent = mode;
    });

    document.getElementById('decrement').addEventListener('click', () => {
        if (mode > 1) mode -= 2;
        modeValueDisplay.textContent = mode;
    });
</script>

</body>
</html>
