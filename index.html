<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Имитация ChatGPT</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .logo {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo img {
            width: 60px;
            height: 60px;
            margin-right: 15px;
        }

        .logo-text {
            font-size: 36px;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
        }

        .chat-window {
            width: 400px;
            height: 550px;
            background: linear-gradient(135deg, #121212, #2e2e2e);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .user-message, .bot-response {
            max-width: 75%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            animation: fadeIn 0.5s ease;
        }

        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, #4b79a1, #283e51);
            color: white;
        }

        .bot-response {
            align-self: flex-start;
            background: linear-gradient(135deg, #3a3a3a, #5a5a5a);
            color: #e0e0e0;
        }

        .bot-typing {
            align-self: flex-start;
            color: #aaa;
            font-style: italic;
            animation: blink 1s steps(5, start) infinite;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 25px;
        }

        button {
            margin: 15px;
            padding: 15px 25px;
            background: linear-gradient(135deg, #283e51, #4b79a1);
            color: white;
            border: none;
            border-radius: 35px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes blink {
            0% { opacity: 0.2; }
            20% { opacity: 1; }
            100% { opacity: 0.2; }
        }
    </style>
</head>
<body>
    
    </div>
    <div class="chat-window" id="chatWindow">
        <div class="logo">
            <img src="openai.png" alt="OpenAI Logo">
            <div class="logo-text">OpenAI</div>
        </div>
        <!-- Окно для чата -->
    </div>
    <div class="button-container">
        <button onclick="sendMessage('Что ты умеешь?')">Что ты умеешь?</button>
    </div>

    <script>
        function sendMessage(question) {
            const chatWindow = document.getElementById("chatWindow");
            
            // Добавляем сообщение пользователя в чат
            const userMessage = document.createElement("div");
            userMessage.className = "user-message";
            userMessage.textContent = question;
            chatWindow.appendChild(userMessage);

            // Добавляем анимацию "бот печатает..."
            const botTyping = document.createElement("div");
            botTyping.className = "bot-typing";
            botTyping.textContent = "Печатает...";
            chatWindow.appendChild(botTyping);

            // Прокрутка чата вниз
            chatWindow.scrollTop = chatWindow.scrollHeight;

            // Через 2 секунды заменяем анимацию на ответ с печатью по букве
            setTimeout(() => {
                chatWindow.removeChild(botTyping);

                const botResponse = document.createElement("div");
                botResponse.className = "bot-response";
                chatWindow.appendChild(botResponse);

                const responseText = getBotResponse(question);
                let index = 0;

                function typeLetter() {
                    if (index < responseText.length) {
                        botResponse.textContent += responseText.charAt(index);
                        index++;
                        setTimeout(typeLetter, 30);
                    }
                }

                typeLetter();

                // Прокрутка чата вниз
                chatWindow.scrollTop = chatWindow.scrollHeight;
            }, 2000);
        }

        function getBotResponse(question) {
            // Возвращаем заготовленный ответ в зависимости от вопроса
            switch (question) {
                case 'Что ты умеешь?':
                    return 'Я - симбиоз нейросетей и алгоритмов вычисления, задача которых анализировать исходы игр Lucky Jet и выдавать точные прогнозы на исход раундов!';
                default:
                    return 'Извините, я не понял вопрос.';
            }
        }
    </script>
</body>
</html>
