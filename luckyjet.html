<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1Win Access</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: url('redsoftlogo.png') no-repeat center center;
            background-size: cover;
            font-family: Arial, sans-serif;
            overflow: hidden;
            color: white;
            transform: scale(1.1);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 25px;
            border-radius: 20px;
            background: rgba(50, 50, 50, 0.9);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 90%;
            text-align: center;
        }

        .logo {
            width: 80px;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 36px;
            margin: 0;
            margin-bottom: 15px;
        }

        .button {
            padding: 15px 40px;
            font-size: 20px;
            cursor: pointer;
            background: #1976D2;
            border: none;
            border-radius: 10px;
            color: #FFFFFF;
            font-weight: bold;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            margin-top: 10px;
        }

        .button:hover {
            background: #343a40;
            transform: scale(1.05);
        }

        .multiplier-container {
            position: relative;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            width: 150px;
            height: 150px;
        }

        .multiplier-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px dashed rgba(0, 212, 255, 0.8);
            animation: spin 15s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .multiplier {
            font-size: 3.5em;
            color: #00ffcc;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.8);
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 1s ease, transform 1s ease;
        }

        .multiplier.show {
            opacity: 1;
            transform: scale(1);
        }

        .support {
            position: fixed;
            bottom: 20px;
            color: white;
            z-index: 1;
            background: rgba(50, 50, 50, 0.8);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .support a {
            color: #9d0fff;
            text-decoration: none;
        }

        .support a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .button {
                padding: 10px 25px;
                font-size: 16px;
            }

            .multiplier-container {
                width: 120px;
                height: 120px;
            }

            .multiplier {
                font-size: 3em;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="container" id="mainContainer">
        <img src="https://1winbd.com/wp-content/uploads/2022/10/lucky-jet-header.webp" alt="Логотип" class="logo" />
        <h1 id="heading">Red Soft Signals </h1>
        
        <div class="multiplier-container">
            <div class="multiplier-circle"></div>
            <div class="multiplier" id="multiplier">x0.00</div>
        </div>
        <button class="button" onclick="generateRandomMultiplier()">Получить сигнал</button>
    </div>

    <div class="support">
        <span id="supportText">Тех. Поддержка:</span> <a href="https://t.me/adm_1w" target="_blank" id="supportLink">Написать в Telegram</a>
    </div>

    <script>
        function generateRandomMultiplier() {
            const multiplierElement = document.getElementById("multiplier");

            multiplierElement.classList.remove("show");
            setTimeout(() => {
                const randomMultiplier = (Math.random() * 9 + 1).toFixed(2);
                multiplierElement.textContent = `x${randomMultiplier}`;
                multiplierElement.classList.add("show");
            }, 2000);
        }
    </script>
</body>
</html>
