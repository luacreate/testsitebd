<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка доступа</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #01013c;
            overflow: hidden;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            padding: 20px;
            border: 3px solid rgba(173, 216, 230, 0.8);
            border-radius: 20px;
            background: rgba(0, 15, 45, 0.9);
            box-shadow: 
                inset 0 0 15px rgba(0, 0, 0, 0.8),
                0 0 20px rgba(0, 216, 230, 0.5),
                0 0 30px rgba(0, 216, 230, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        h2 {
            margin: 0;
            font-size: 24px;
        }

        input {
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid #1b1b2f;
            margin-top: 15px;
            margin-bottom: 10px;
            background: #01013c;
            color: #ffffff;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #1976D2;
            border: none;
            border-radius: 10px;
            color: #FFFFFF;
            font-weight: bold;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        button:hover {
            background: #343a40;
            transform: scale(1.05);
        }

        #result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }

        .footer-image {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            background: url('downbackground.png') no-repeat center bottom;
            background-size: cover;
            z-index: -1;
        }

        .molniya-left {
            position: absolute;
            left: 0;
            bottom: 50%;
            width: 50px;
            z-index: -1;
        }

        .molniya-right {
            position: absolute;
            right: 0;
            top: 10px;
            width: 50px;
            z-index: -1;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Введите ID вашего аккаунта 1win</h2>
    <input type="text" id="userId" placeholder="Введите ID">
    <button onclick="checkAccess()">Проверить</button>
    <div id="result"></div>
</div>

<div class="footer-image"></div>
<img src="molniya.png" alt="molniya.png" class="molniya-left">
<img src="molniya2.png" alt="molniya2.png" class="molniya-right">

<script>
    function checkAccess() {
        const userId = document.getElementById('userId').value;
        const resultDiv = document.getElementById('result');
        
        if (!userId) {
            resultDiv.textContent = "Пожалуйста, введите ID вашего аккаунта на 1win";
            return;
        }

        // Отправляем GET-запрос к серверу для получения данных из data.json
        fetch('https://postback-server-boba.onrender.com/data')
            .then(response => response.json())
            .then(data => {
                const userEntry = data.find(entry => entry.user_id === userId);

                if (userEntry) {
                    if (userEntry.amount > 5.00) {
                        resultDiv.textContent = "Аккаунт найден!";
                        resultDiv.style.color = "#00FF00";
                        // Переход на страницу mines.html
                        setTimeout(() => {
                            window.location.href = "mines.html";
                        }, 1000); // Задержка на 1 секунду перед переходом
                    } else {
                        resultDiv.textContent = "Аккаунт не активирован!";
                        resultDiv.style.color = "#FF0000";
                    }
                } else {
                    resultDiv.textContent = "Аккаунт не активирован!";
                    resultDiv.style.color = "#FF0000";
                }
            })
            .catch(error => {
                console.error('Ошибка при получении данных:', error);
                resultDiv.textContent = "Ошибка при загрузке данных";
                resultDiv.style.color = "#FF0000";
            });
    }
</script>

</body>
</html>
