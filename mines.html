<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сигналы Mines</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: url('redsoftlogo.png') no-repeat center center;
            background-size: cover;
            font-family: Arial, sans-serif;
            overflow: hidden;
            color: white;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border-radius: 20px;
            background: rgba(50, 50, 50, 0.9);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 90%;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 32px;
            margin: 0;
        }

        .username {
            font-size: 16px;
            margin: 0;
            margin-top: -5px;
        }

        .game-container {
            padding: 10px;
            border: 3px solid rgba(173, 216, 230, 0.8);
            border-radius: 20px;
            background: rgba(0, 15, 45, 0.9);
            box-shadow: 
                inset 0 0 15px rgba(0, 0, 0, 0.8),
                0 0 20px rgba(0, 216, 230, 0.5),
                0 0 30px rgba(0, 216, 230, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            grid-template-rows: repeat(5, 50px);
            gap: 5px;
            position: relative;
        }

        .square {
            width: 50px;
            height: 50px;
            background: url('button.png') no-repeat center center;
            background-size: 250px 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
            opacity: 1;
        }

        .star {
            width: 50px;
            height: 50px;
            position: absolute;
            background: url('star.png') no-repeat center center;
            background-size: cover;
            transition: opacity 0.5s, transform 0.5s;
            opacity: 0;
        }

        .mode-selection {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
            padding: 10px 20px;
            border-radius: 15px;
            background: rgba(27, 27, 47, 0.9);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 15px;
            color: #FFFFFF;
            font-size: 20px;
            font-weight: bold;
        }

        .mode-selection label {
            margin-bottom: 10px;
            color: #FFFFFF;
            font-size: 16px;
        }

        .mode-button {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            background-color: #1b1b2f;
            color: #FFFFFF;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, transform 0.3s;
        }

        .mode-button:hover {
            background-color: #343a40;
        }

        #modeValue {
            color: #FFFFFF;
            font-weight: bold;
            font-size: 20px;
            margin: 0 10px;
        }

        button {
            padding: 15px 40px;
            font-size: 20px;
            cursor: pointer;
            background: #1976D2;
            border: none;
            border-radius: 10px;
            color: #FFFFFF;
            font-weight: bold;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        button:hover {
            background: #343a40;
            transform: scale(1.05);
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            width: 100%;
            gap: 10px;
        }

        @media (max-width: 600px) {
            .grid {
                grid-template-columns: repeat(5, 40px);
                grid-template-rows: repeat(5, 40px);
            }

            .square {
                width: 40px;
                height: 40px;
                font-size: 18px;
                background-size: contain;
            }

            .star {
                width: 32px;
                height: 32px;
            }
        }
    </style>
</head>
<body>

<div class="overlay"></div>

<div class="container">
    <div class="header">
        <h1>Bot Name</h1>
        <h2 class="username">teg_bota</h2>
    </div>

    <div class="game-container">
        <div class="grid" id="grid"></div>
    </div>

    <div class="mode-selection">
        <label for="modeValue">Кол-во ловушек</label>
        <div style="display: flex; align-items: center;">
            <button class="mode-button" id="decrement">-</button>
            <div id="modeValue">1</div>
            <button class="mode-button" id="increment">+</button>
        </div>
    </div>

    <div class="button-container">
        <button id="signalButton">Получить сигнал</button>
        <button class="button" style="background: #808080;" onclick="window.location.href='menu.html'">Вернуться в меню</button>
    </div>
</div>

<script>
    const grid = document.getElementById('grid');
    const squares = [];
    let currentStars = [];
    let mode = 1;
    const modeValueDisplay = document.getElementById('modeValue');
    let isShowingSignal = false;

    // Создание ячеек сетки
    for (let i = 0; i < 25; i++) {
        const square = document.createElement('div');
        square.className = 'square';
        grid.appendChild(square);
        squares.push(square);
    }

    async function showStars() {
        if (isShowingSignal) return;
        isShowingSignal = true;

        // Удаляем существующие звезды
        currentStars.forEach(star => star.remove());
        currentStars = [];

        // Возвращаем ячейки в исходное состояние
        squares.forEach(square => {
            square.style.opacity = '1';
            square.style.visibility = 'visible';
        });

        // Определение количества звезд для текущего режима
        let starsToShow;
        if (mode === 1) starsToShow = 10;
        else if (mode === 3) starsToShow = 5;
        else if (mode === 5) starsToShow = 4;
        else if (mode === 7) starsToShow = 3;

        // Генерация случайных индексов для звезд
        const randomIndices = [];
        while (randomIndices.length < starsToShow) {
            const randomIndex = Math.floor(Math.random() * 25);
            if (!randomIndices.includes(randomIndex)) randomIndices.push(randomIndex);
        }

        // Показ звезд
        for (let i = 0; i < randomIndices.length; i++) {
            const index = randomIndices[i];
            const square = squares[index];

            square.style.transition = 'opacity 0.5s';
            square.style.opacity = '0';

            await new Promise(resolve => setTimeout(resolve, 500));

            // Создание звезды
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = `${square.offsetLeft + square.clientWidth / 2 - 15}px`;
            star.style.top = `${square.offsetTop + square.clientHeight / 2 - 20}px`;
            star.style.opacity = '1';

            // Добавляем звезду в контейнер grid
            grid.appendChild(star);
            currentStars.push(star);
        }

        isShowingSignal = false;
    }

    document.getElementById('signalButton').addEventListener('click', showStars);

    document.getElementById('increment').addEventListener('click', () => {
        if (mode < 7) mode += 2;
        modeValueDisplay.textContent = mode;
    });

    document.getElementById('decrement').addEventListener('click', () => {
        if (mode > 1) mode -= 2;
        modeValueDisplay.textContent = mode;
    });
</script>

</body>
</html>
